<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">

            <label for="date"></label>
            <input type="number" id="date" name="day" min="1" max="31" placeholder="Enter your date of birth" required>
            <label for="month"></label>
            <input type="number" id="month" name="month"  min="1" max="12" placeholder="Enter your month of birth" required>
            <label for="year"></label>
            <input type="number" id="year" name="year" placeholder="Enter your year of birth" required>  
              
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
